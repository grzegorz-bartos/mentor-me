<div class="calendar-widget">
    <div class="calendar-header">
        <button type="button"
                class="btn btn-sm btn-outline-secondary"
                id="prev-month"
                disabled>
            <i class="bi bi-chevron-left"></i>
        </button>
        <h5 class="mb-0">{{ month_name }}</h5>
        <button type="button"
                class="btn btn-sm btn-outline-secondary"
                id="next-month"
                disabled>
            <i class="bi bi-chevron-right"></i>
        </button>
    </div>
    <div class="calendar-grid">
        <div class="calendar-day-header">Sun</div>
        <div class="calendar-day-header">Mon</div>
        <div class="calendar-day-header">Tue</div>
        <div class="calendar-day-header">Wed</div>
        <div class="calendar-day-header">Thu</div>
        <div class="calendar-day-header">Fri</div>
        <div class="calendar-day-header">Sat</div>
        {% for week in weeks %}
            {% for day in week %}
                {% if day.month == current_month %}
                    <div class="calendar-day {% if day == today %}today{% endif %} {% if day.weekday in available_days %}has-availability{% endif %} {% if day < today %}past{% endif %}"
                         data-date="{{ day.isoformat }}">{{ day.day }}</div>
                {% else %}
                    <div class="calendar-day other-month">{{ day.day }}</div>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </div>
</div>
